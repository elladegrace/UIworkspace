<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문단 태그</title>
</head>
<body>
	<h1>제목글자</h1><!-- 블럭 요소 -->
	<h2>문단태그</h2><!-- 블럭 요소 -->
	<!-- 문단태그는 해당줄의 공백이 남더라도 다른요소가 남은 공간에 들어오지 않음 -->
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
	<p>Donec efficitur euismod risus,</p>

	<!-- p태그와 p태그사이에는 공백이 존재함 -->
	<p>국회의원의 선거구와 비례대표제 기타 선거에 관한 사항은 법률로 정한다.</p>
	<!-- 편집시 줄이동을 하더라도 브라우저에서는 적용이 안됨.(한줄로 이어서 출력됨)  -->
	<p>이 헌법중 공무원의 임기 또는 중임제한에 관한 규정은 이 헌법에 의하여 
	그 공무원이 최초로 선출 또는 임명된 때로부터 적용한다.</p>


</body>
</html>
